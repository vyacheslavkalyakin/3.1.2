<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
</head>
<body>
<h1>Админ-панель</h1>

<h2>Список пользователей</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Email</th>
    <th>Пароль</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.email}">email</td>
    <td th:text="${user.password}">password</td>
    <td>

      <form th:action="@{/admin/delete}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit">Удалить</button>
      </form>

      <form th:action="@{/admin/edit}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="text" name="username" th:placeholder="${user.username}">
        <input type="text" name="email" th:placeholder="${user.email}">
        <input type="text" name="password" placeholder="Новый пароль">
        <button type="submit">Обновить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>Добавить пользователя</h2>
<form th:action="@{/admin/add}" method="post">
  <label>Имя: <input type="text" name="username"/></label><br/>
  <label>Email: <input type="email" name="email"/></label><br/>
  <label>Пароль: <input type="password" name="password"/></label><br/>
  <button type="submit">Добавить</button>
</form>

</body>
</html>
